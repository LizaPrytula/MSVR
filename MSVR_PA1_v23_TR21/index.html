<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>CGW</title>
<style>
    body {
        background-color: #EEEEEE;
    }
    .inputHolder{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
    }
    input{
        appearance: slider-vertical;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>Surface of conjugation with texture applied</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div style="display: flex;">
    <div class="inputHolder">
        <h3>Eye Separation</h3>
        <input type="range" id="ES" value="70"min="10" max="120" step="10">
        <span class="spanValue">0</span>
        <h3>Convergence</h3>
        <input type="range" id="C" value="2000"min="500" max="4000" step="100">
        <span class="spanValue">0</span>
    </div>
<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>
    <div class="inputHolder">
        <h3>Near Clipping Distance </h3>
        <input type="range" id="NCD" value="5.0" min="0" max="15" step="0.5">
        <span class="spanValue">0</span>
        <h3>Field Of View</h3>
        <input type="range" id="FOV" value="0.8"min="0.1" max="3.1" step="0.1">
        <span class="spanValue">0</span>
    </div>
</div>


</body></html>
